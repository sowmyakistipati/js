<html>
<head>
</head>
<body>
<script>
var num=55;
if(num>35&&num<50)
{
document.write("d grade",num);
}
else if(num>50&&num<65)
{
document.write("c grade",num);
}
else if(num>65&&num<75)
{
document.write("b grade",num);
}
else if(num>75&&num<85)
{
document.write("a grade",num);
}
else if(num>85&&num<100)
{
document.write("o grade",num);
}
else
{
document.write("failed",num);
}
</script>
</body>
</html>
