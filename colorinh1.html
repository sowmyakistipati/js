<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="myh1">hello world</h1>
    <button onclick="red()">red</button>
    <button onclick="green()">green</button>
    <button onclick="blue()">blue</button>
    <button onclick="orange()">orange</button><br><br>
    <button onclick="chiller()">chiller</button>
    <button onclick="harlowsolid()">orange</button>
    <button onclick="mvboli()">orange</button>
    <button onclick="informalroman()">orange</button>
    <script>
        function red(){
            document.getElementById("myh1").style.color="red";
        }
        function green(){
            document.getElementById("myh1").style.color="green";
        }
        function blue(){
            document.getElementById("myh1").style.color="blue";
        }
        function orange(){
            document.getElementById("myh1").style.color="orange";
        }
        function chiller(){
            document.getElementById("myh1").style.fontFamily="chiller";
        }
        function harlowsolid(){
            document.getElementById("myh1").style.fontFamily="harlow solid";
        }
        function mvboli(){
            document.getElementById("myh1").style.fontFamily="mv boli";
        }
        function informalroman(){
            document.getElementById("myh1").style.fontFamily="informal roman";
        }  
    </script>
</body>
</html>
