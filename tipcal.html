<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid grey;
            width: 350px;
            height: 450px;
            padding: 50px;
        }
        #ran{
            width: 250px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div>
        <h1 align="center">Tip Calculator</h1>
        
        <span class="input-group-addon">$</span>
        <input type="number" id="v"><br><br>
        <label>Tip:</label>
        <input type="range" min="0" max="100" id="ran"><br><br>
        <hr>
        <h1 align="center">Results</h1>
        <label>Tip amount:</label>
        <input type="number" id="e" ><br><br>
        <label onclick="tip()">Total bill with Tip:</label>
       <label id="res"></label>
       
        
    </div>
    <script>
        function tip(){
        var v=parseInt(document.getElementById("v").value);
        var e=parseInt(document.getElementById("e").value);
        var result=v+e;
        console.log(v)
        document.getElementById("res").innerHTML+=result;
        console.log(result)
        }
    </script>
</body>
</html>
