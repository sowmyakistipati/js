<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin-top:200px;
        }
        button{
            background: green;
        }
        div{
            border:2px solid black;
            width: 300px;
            height: 300px;
            margin-left: 550px;
        }
        #btn2{
            background: red;
        }
    </style>
</head>

<body align="center">
    <div>
    <h1>FD CALCULATOR</h1>
    <label>Name:</label>
    <input type="text" id="Name">
    <br>
    <br>
    <label>Amount:</label>
    <input type="number" id="Amount">
    <br>
    <br>
    <label>Term:</label>
    <input type="number" id="Term">
    <br>
    <br>
    <label>YOD:</label>
    <input type="number" id="year">
    <br>
    <br>
    
    <button onclick="calc()">submit</button>
    <button id="btn2">cancle</button>
    <br>
    <label id="res"></label>
    
    </div>
    <script>
        function calc(){
            var Name=document.getElementById("Name").value;
            var Amount=parseInt(document.getElementById("Amount").value);
            var Term=parseInt(document.getElementById("Term").value);
            var year=parseInt(document.getElementById("year").value);
            var rate;
            var age=2023-year;
            if(age<40){
                rate=5;
            }
            else if(age>40 && age<60){
                rate=6;
            }
            else{
                rate=8;
            }
            var intrest=(Amount*Term*rate)/100;
            var total=Amount+intrest;
            
            document.getElementById("res").innerHTML="The maturity amount is: "+total;
        }
    </script>
</body>
</html>
