<script>
var num=1587346,rem=0,sum=0,digit=0;

var arm=num;

while(num!=0)
{
num=parseInt(num/10);
digit++;
}
document.write("digits are"+digit+"<br>");
num=arm;
while(num!=0)
{
rem=num%10;
sum=sum+Math.pow(rem,digit);
num=parseInt(num/10);
}

if(arm==sum)
{
document.write(sum," is armstrong number");
}
else
{
document.write(sum," is not a armstrong number");
}
</script>
